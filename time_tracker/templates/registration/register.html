{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-sm-10 col-md-8 col-lg-5"> 
            <div class="card p-4 custom-login-card shadow-lg"> 
                <h2 class="card-title text-center mb-4">Create New Account<span class="accent">...</span></h2>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label h5 d-block">{{ field.label }}</label>
                    
                        {{ field }} 
                        
                        {% for error in field.errors %}
                            <small class="text-danger d-block">{{ error }}</small>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    
                    <div class="mt-4 d-grid">
                        <button type="submit" class="btn btn-primary-custom w-100 btn-lg">Sign Up</button>
                    </div>
                </form>

                <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
            </div>
        </div>
    </div>
{% endblock content %}
