{% extends 'base.html' %} 

{% block content %}
    <h1 class="mb-4">Request Time Change</h1>

    <div class="card p-4 mb-4 custom-login-card shadow-lg"> 
        <h3 class="card-title accent">Submit Correction Request</h3>
        
        <form method="POST">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <small class="text-danger">{{ error }}</small>
                {% endfor %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary-custom w-100 mt-3">Submit Change Request</button>
        </form>
    </div>
    
    <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>

{% endblock content %}
